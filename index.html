<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <title>Config Maker</title>
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link rel="stylesheet" href="css/theme.css">
    <noscript>
      <link rel="stylesheet" href="css/nojs.css">
    </noscript>
    <link rel="stylesheet" href="css/configMaker.css">
    <script src="js/vue.min.js"></script>
  </head>
  <body>
    <div id="main" class="container">
      <div id="config" class="indigo darken-4 clear">
        <div class="row">
          <h4 class="white-text">Required Configuration</h4>
          <h5 class="white-text">Logging</h5>
          <div class="input-field">
            <input placeholder="folder for logs (relative to index.js)" type="text" class="validate white-text" v-model="config.log.logDir">
          </div>
        </div>
        <div class="row">
          <div class="input-field">
            <textarea id="configJSON" class="materialize-textarea indigo darken-3 white-text">{{ configPrinted }}</textarea>
          </div>
        </div>
      </div>
    </div>
    <script src="materialize/js/materialize.min.js"></script>
    <script src="js/configMaker.js"></script>
  </body>
</html>
